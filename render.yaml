services:
  - type: web
    name: vestiventa
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vestiventa-db
          property: connectionString
    plan: free
    numInstances: 1
    regions:
      - sfo
    healthCheckPath: /up

  - type: postgres
    name: vestiventa-db
    plan: free
    databaseName: vestiventa_production
    user: vestiventa
    ipAllowList:
      - 0.0.0.0/0