services:
  - type: web
    name: vestiventa
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vestiventa
          property: connectionstring
      - key: DISABLE_DATABASE_ENVIRONMENT_CHECK
        value: "1"
      - key: DB_HOST
        fromDatabase:
          name: vestiventa
          property: hostname
      - key: DB_NAME
        fromDatabase:
          name: vestiventa
          property: database
      - key: DB_USER
        fromDatabase:
          name: vestiventa
          property: user
      - key: DB_PASS
        fromDatabase:
          name: vestiventa
          property: password
    plan: free
    numInstances: 1
    regions:
      - sfo
    healthCheckPath: /up

  - type: postgres
    name: vestiventa
    plan: free
    databaseName: vestiventa_production
    user: vestiventa
    ipAllowList:
      - 0.0.0.0/0